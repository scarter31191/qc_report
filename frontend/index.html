<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>QCR</title>

    </head>
    <body>
        <h1>Quality Control Report</h1>
        <h1>Reports:</h1>
        <ul id='report-list'>

        </ul>

        <h3>Add Report</h3>
        <form id="item-form">
            <label for="item-name">Name:</label>
            <input type="text" name="name" id="item-name"><br><br>
            <label for="item-description">Description:</label>
            <input type="text" name="description" id="item-description"><br><br>
            <label for="item-number">Item Number:</label>
            <input type="number" name="number" id="item-number"><br><br>
            <label for="order-qty">Order QTY:</label>
            <input type="number" name="order "id="order-qty"><br><br>
            <label for="damage-qty">Damage QTY:</label>
            <input type="number" name="damage "id="damage-qty"><br><br>
            <input type="submit" value="Create Item">
        </form>
        

        <script src="src/itemsAdapter.js" type="text/javascript"></script>
        <script src="src/item.js" type="text/javascript"></script>
        <script src="index.js" type="text/javascript"></script>
        


    </body>



</html>
