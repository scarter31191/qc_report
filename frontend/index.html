<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>QCR</title>
        <link rel="stylesheet" href="src/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="jumbotron">
            <h1 class="display-3">Quality Control Report</h1>
            
            <hr class="my-4">
            <div class="row">
                <div class="column">

                    </ul><ul id="employee-list">
                        <h2>Employees</h2>
                </div>
                <div class="column" >
                    <h2>Items Report:</h2>
                    <div class='items-container'>
                        <ul id='report-list'>
                        
                        </ul>
                    </div>
                </div>
            </div>
            <hr class="my-4">
    
            <h3>Add Report</h3>
            <form id="item-form">
                <label for="item-name">Name:</label>
                <input type="text" name="name" id="item-name"><br><br>
                <label for="item-description">Description:</label>
                <input type="text" name="description" id="item-description"><br><br>
                <label for="item-number">Item Number:</label>
                <input type="number" name="number" id="item-number"><br><br>
                <label for="order-qty">Order QTY:</label>
                <input type="number" name="order "id="order-qty"><br><br>
                <label for="damage-qty">Damage QTY:</label>
                <input type="number" name="damage "id="damage-qty"><br><br>
                <label for="item-employee">Employee:</label>
                    <select name="employee" id="employee">
                        <option name="employee_id" value="1">Steve Carter</option>
                        <option name="employee_id" value="2">Jame White</option>
                        <option name="employee_id" value="3">Michael Jordan</option>
                    </select><br><br>
                <input type="submit" value="Create Item">
            </form>
            <!-- <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
            <p class="lead">
              <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a> -->
            </p>
          </div>
        
        
        
        <script src="src/employee.js" type="text/javascript"></script>
        <script src="src/employeesAdapter.js" type="text/javascript"></script>
        <script src="src/itemsAdapter.js" type="text/javascript"></script>
        <script src="src/item.js" type="text/javascript"></script>
        <script src="index.js" type="text/javascript"></script>
        


    </body>



</html>
